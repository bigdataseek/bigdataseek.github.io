<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Performance Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script><style id="plotly.js-style-global"></style>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #e0f7fa; /* Icy Blue Background */
      color: #333;
    }
    .card {
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 15px;
      margin: 10px;
      border-radius: 10px;
      display: inline-block;
      width: 200px;
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }
    .dashboard-section {
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }
    .upload-section {
      margin-bottom: 20px;
      text-align: center;
    }
    .download-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .download-btn:hover {
      background-color: #0056b3;
    }
  </style>

  <script>
    // Function to parse CSV data
    function parseCSV(csv) {
      const lines = csv.split('\n');
      const headers = lines[0].split(',').map(header => header.trim().replace(/"/g, ''));
      const result = [];
      for (let i = 1; i < lines.length; i++) {
        const currentLine = lines[i].split(',');
        if (currentLine.length === headers.length) {
          const obj = {};
          for (let j = 0; j < headers.length; j++) {
            obj[headers[j]] = currentLine[j]?.trim().replace(/"/g, '');
          }
          result.push(obj);
        }
      }
      return result;
    }

    // Function to calculate KPIs
    function calculateKPIs(data) {
      const totalRevenue = data.reduce((sum, row) => {
        const price = parseFloat(row.TotalPrice);
        return sum + (isNaN(price) ? 0 : price);
      }, 0);

      const totalOrders = data.length;
      const averageOrderValue = totalOrders > 0 ? totalRevenue / totalOrders : 0;

      return { totalRevenue, totalOrders, averageOrderValue };
    }

    // Function to generate KPI cards
    function generateKPICards(kpis) {
      const kpiContainer = document.getElementById('kpi-cards');
      kpiContainer.innerHTML = `
        <div class="card">Total Revenue: $${kpis.totalRevenue.toFixed(2)}</div>
        <div class="card">Total Orders: ${kpis.totalOrders}</div>
        <div class="card">Average Order Value: $${kpis.averageOrderValue.toFixed(2)}</div>
      `;
    }

    // Function to generate line chart
    function generateLineChart(data) {
      const dailyRevenue = {};
      data.forEach(row => {
        const date = row.OrderDate;
        const revenue = parseFloat(row.TotalPrice);
        if (!dailyRevenue[date]) {
          dailyRevenue[date] = 0;
        }
        dailyRevenue[date] += revenue;
      });

      const dates = Object.keys(dailyRevenue).sort();
      const revenues = dates.map(date => dailyRevenue[date]);

      const trace = {
        x: dates,
        y: revenues,
        mode: 'lines+markers',
        name: 'Daily Revenue',
        line: { color: '#1f77b4' },
      };

      const layout = {
        title: 'Daily Revenue Trend',
        xaxis: { title: 'Date' },
        yaxis: { title: 'Revenue ($)' },
      };

      Plotly.newPlot('line-chart', [trace], layout);
    }

    // Function to generate bar chart
    function generateBarChart(data) {
      const productRevenue = {};
      data.forEach(row => {
        const product = row.ProductName;
        const revenue = parseFloat(row.TotalPrice);
        if (!productRevenue[product]) {
          productRevenue[product] = 0;
        }
        productRevenue[product] += revenue;
      });

      const products = Object.keys(productRevenue);
      const revenues = products.map(product => productRevenue[product]);

      const trace = {
        x: products,
        y: revenues,
        type: 'bar',
        marker: { color: '#ff7f0e' },
      };

      const layout = {
        title: 'Product-wise Revenue Distribution',
        xaxis: { title: 'Product' },
        yaxis: { title: 'Revenue ($)' },
      };

      Plotly.newPlot('bar-chart', [trace], layout);
    }

    // Function to generate pie chart
    function generatePieChart(data) {
      const countryRevenue = {};
      data.forEach(row => {
        const country = row.Country;
        const revenue = parseFloat(row.TotalPrice);
        if (!countryRevenue[country]) {
          countryRevenue[country] = 0;
        }
        countryRevenue[country] += revenue;
      });

      const countries = Object.keys(countryRevenue);
      const revenues = countries.map(country => countryRevenue[country]);

      const trace = {
        labels: countries,
        values: revenues,
        type: 'pie',
        marker: { colors: ['#2ca02c', '#d62728', '#9467bd', '#8c564b', '#e377c2'] },
      };

      const layout = {
        title: 'Country-wise Revenue Distribution',
      };

      Plotly.newPlot('pie-chart', [trace], layout);
    }

    // Function to generate donut chart
    function generateDonutChart(data) {
      const paymentMethodRevenue = {};
      data.forEach(row => {
        const method = row.PaymentMethod;
        const revenue = parseFloat(row.TotalPrice);
        if (!paymentMethodRevenue[method]) {
          paymentMethodRevenue[method] = 0;
        }
        paymentMethodRevenue[method] += revenue;
      });

      const methods = Object.keys(paymentMethodRevenue);
      const revenues = methods.map(method => paymentMethodRevenue[method]);

      const trace = {
        labels: methods,
        values: revenues,
        type: 'pie',
        hole: 0.4,
        marker: { colors: ['#17becf', '#bcbd22', '#7f7f7f'] },
      };

      const layout = {
        title: 'Payment Method-wise Revenue Distribution',
      };

      Plotly.newPlot('donut-chart', [trace], layout);
    }

    // Handle file upload
    document.getElementById('csvFileInput').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const csvData = e.target.result;
          const parsedData = parseCSV(csvData);

          // Debugging: Check the first few rows of parsed data
          console.log("Parsed Data:", parsedData.slice(0, 5));

          // Calculate KPIs and generate visualizations
          const kpis = calculateKPIs(parsedData);
          generateKPICards(kpis);
          generateLineChart(parsedData);
          generateBarChart(parsedData);
          generatePieChart(parsedData);
          generateDonutChart(parsedData);
        };
        reader.readAsText(file);
      }
    });

    // Function to download the dashboard as an HTML file
    function downloadHTML() {
      const htmlContent = document.documentElement.outerHTML;
      const blob = new Blob([htmlContent], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'sales_dashboard.html';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
